<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
</head>
<body>
    <div class="container">
       <h1>Password Generator</h1>
       <div class="inputbox">
         <input type="text" class="passbox" disabled id="passbox">
         <span class="material-symbols-outlined" id="copyicon">
            content_copy
        </span>
       </div>
       <input type="range" min="1" max="30"  id="inputslider">
        <div class="row">
          <p>Password Length</p>
          <span id="slidervalue">4</span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
           <input type="checkbox" name="lowercase" id="lowercase" >
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
           <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="symbol">Include Symbols (@-*)</label>
           <input type="checkbox" name="symbol" id="symbol">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
           <input type="checkbox" name="numbers" id="numbers">
        </div>
        <button type="button" class="genbtn" id="btn">Generate Password</button>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
